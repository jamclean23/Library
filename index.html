<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>The Library</h1>
        <div>
            <button>Add Book</button>
            <button>Remove Book</button>
        </div>
        <img src="images/book.png" alt="book">
    </header>
    <main>
        <section>

        </section>
    </main>

    <div class="mask"></div>

    <div class="addBookModal">
        <h3>Add A New Book</h1>
        <label for="title">Title: </label>
        <input id="title" type="text">
        <label for="author">Author:</label>
        <input id="author" type="text">
        <label for="length">Length: </label>
        <input id="length" type="number">
        <label for="radioContainer"></label>
        <div>
            <label for="read">Have Read: </label>
            <input type="radio" name="read" id="read" value="read">
        </div>
        <div>
            <label for="unread">Haven't Read: </label>
            <input type="radio" name="read" id="unread" value="unread" checked>
        </div>
        <button id="submit">Submit</button>
        <button id="cancel">Cancel</button>

    </div>

    <div class="removeBookModal">
        <h3>Choose A Book to Remove</h3>
        <select name="books" id="books" size="8">
            <optgroup label="Books">

            </optgroup>
        </select>
        <button id="submit">Submit</button>
        <button id="cancel">Cancel</button>
    </div>


</body>

</html>
